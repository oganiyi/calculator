<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
     integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <form action="#" class="py-5">
            <input id="result" class="form-control mb-5 text-end" type="text" readonly>
        
            <div class="offset-1">
                <div class="row">
                    <div class="btn-group col-10 mb-3">
                        <button class="btn" onclick="userInput(this.innerHTML)">(</button>
                        <button class="btn" onclick="userInput(this.innerHTML)">)</button>
                        <button class="btn btn-danger"  onclick="clearDisplay()">C</button>
                        <button class="btn btn-success" onclick="userInput(this.innerHTML)">+</button>
                    </div>               
                </div>
                
                <div class="row">
                    <div class="btn-group mb-3 col-10">
                        <button class="btn" onclick="userInput(this.innerHTML)">7</button>
                        <button class="btn" onclick="userInput(this.innerHTML)">8</button>
                        <button class="btn" onclick="userInput(this.innerHTML)">9</button>
                        <button class="btn btn-success" onclick="userInput(this.innerHTML)">/</button>                           
                    </div>
                </div>
    
                <div class="row">
                    <div class="btn-group mb-3 col-10">
                        <button class="btn" onclick="userInput(this.innerHTML)">4</button>
                        <button class="btn" onclick="userInput(this.innerHTML)">5</button>
                        <button class="btn" onclick="userInput(this.innerHTML)">6</button>
                        <button class="btn btn-success" onclick="userInput(this.innerHTML)">*</button>
                    </div>               
                </div>
    
                <div class="row">
                    <div class="btn-group mb-3 col-10">
                        <button class="btn" onclick="userInput(this.innerHTML)">1</button>
                        <button class="btn" onclick="userInput(this.innerHTML)">2</button>
                        <button class="btn" onclick="userInput(this.innerHTML)">3</button>
                        <button class="btn btn-success" onclick="userInput(this.innerHTML)">-</button>
                    </div>               
                </div>
    
                <div class="row">
                    <div class="btn-group mb-3 col-10">
                        <button class="btn" onclick="userInput(this.innerHTML)">.</button>
                        <button class="btn" onclick="userInput(this.innerHTML)">0</button>
                        <button class="btn" onclick="backspaceKey()">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                        <button class="btn btn-primary" onclick="calcResult()">=</button>
                    </div>               
                </div>
            </div>
            <div id="niyi" class="text-center">&copy Oga Niyi</div>
        </form>            

    </div>

    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>
</html>
